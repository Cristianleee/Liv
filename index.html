<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любовное признание</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Хочешь узнать, насколько сильно я тебя люблю?</h1>
        <button id="yesButton">Да</button>
        <div id="heartContainer" class="hidden">
            <div id="heart"></div>
        </div>
        <div id="loveLetter" class="hidden">
            <h2>Я тебя очень люблю!</h2>
            <p>Ты - моя жизнь, и я хочу провести с тобой всю свою жизнь!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
